<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- font family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- daisy ui  & tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-[80%] mx-auto mt-4">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li>Home</li>
                <li>Shop</li>
                <li>Content</li>
              </ul>
            </div>
            <div class="flex justify-center items-center gap-2">
              <div>
                <img src="./images/logo.webp" alt="" />
              </div>
              <a class="text-xl">Peddy</a>
            </div>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu gap-4 menu-horizontal px-1">
              <li>Home</li>
              <li>Shop</li>
              <li>Content</li>
            </ul>
          </div>
          <div class="navbar-end ">
            <div class="rounded-full border p-1">
                <img class="w-7"
                src=" https://img.icons8.com/?size=100&id=uOoIUTYvxnso&format=png&color=000000"
                alt=""
              />
            </div>

          </div>
        </div>
      </nav>

      <div>
        <div>
            <img src="" alt="">
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="./js/index.js"></script>
  </body>
</html>
